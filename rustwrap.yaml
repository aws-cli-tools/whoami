targets:
  - platform: darwin
    arch: x64
    url_template: https://github.com/aws-cli-tools/whoami/releases/download/v__VERSION__/whoami-v__VERSION__-x86_64-macos.tar.xz
  - platform: darwin
    arch: x64
    url_template: https://github.com/aws-cli-tools/whoami/releases/download/v__VERSION__/whoami-v__VERSION__-aarch64-macos.tar.xz
brew:
  name: whoamo
  publish: true # push an update commit to the tap repo
  tap: aws-cli-tools/homebrew-aws-cli-tools
  recipe_fname: whoami.rb
  recipe_template: |
    class Whoami < Formula
      desc "The `whoami` CLI is a small Rust application that allows users to identify their current AWS identity."
      homepage "https://github.com/aws-cli-tools/whoami"
      url "__URL__"
      version "__VERSION__"
      sha256 "__SHA__"

      def install
        bin.install "whoami"
      end
    end